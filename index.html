<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Продвинутая стилизация в фиксированном меню"
    />
    <meta name="keywords" content="Menu, CPS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Menu</title>
  </head>
  <body>
    <div class="mobile-menu">
      <nav>
        <div class="mobile-menu__buttons buttons">
          <div class="buttons__left">
            <button class="buttons__element close" type="button">
              <svg class="close__icon" width="40" height="40">
                <use href="./images/icons/sprite.svg#close"></use>
              </svg>
            </button>
            <a class="link logo" href="#">
              <svg class="logo__icon" width="97" height="51">
                <use href="./images/icons/sprite.svg#Group"></use>
              </svg>
            </a>
          </div>
          <div class="buttons__right">
            <button class="buttons__element search" type="button">
              <svg class="search__icon" width="40" height="40">
                <use href="./images/icons/sprite.svg#search"></use>
              </svg>
            </button>
          </div>
        </div>
        <ul class="list mobile-menu__services">
          <li class="mobile-menu__service">
            <a href="#" class="link mobile-menu__link mobile-menu__link--active"
              >Ремонт техники</a
            >
          </li>
          <li class="mobile-menu__service">
            <a href="#" class="link mobile-menu__link">Услуги и сервисы</a>
          </li>
          <li class="mobile-menu__service">
            <a href="#" class="link mobile-menu__link"
              >Корпоративным клиентам</a
            >
          </li>
          <li class="mobile-menu__service">
            <a href="#" class="link mobile-menu__link">Продавцам техники</a>
          </li>
          <li class="mobile-menu__service">
            <a href="#" class="link mobile-menu__link">Партнерам</a>
          </li>
          <li class="mobile-menu__service">
            <a href="#" class="link mobile-menu__link">Производителям</a>
          </li>
          <li class="mobile-menu__service">
            <a href="#" class="link mobile-menu__link">Наши сервисные центры</a>
          </li>
          <li class="mobile-menu__service">
            <a href="#" class="link mobile-menu__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div>
        <div>
          <ul
            class="list mobile-menu__buttons mobile-menu__buttons--actions actions"
          >
            <li class="actions__element">
              <button class="actions__button" type="button">
                <svg class="actions__icon" width="40" height="40">
                  <use href="./images/icons/sprite.svg#call"></use>
                </svg>
              </button>
            </li>
            <li class="actions__element">
              <button class="actions__button" type="button">
                <svg class="actions__icon" width="40" height="40">
                  <use href="./images/icons/sprite.svg#chat"></use>
                </svg>
              </button>
            </li>
            <li class="actions__element">
              <button class="actions__button" type="button">
                <svg class="actions__icon" width="40" height="40">
                  <use href="./images/icons/sprite.svg#profile"></use>
                </svg>
              </button>
            </li>
          </ul>
          <a href="mailto:mail@cps.com" class="link mobile-menu__mail"
            >mail@cps.com</a
          >
          <a href="tel:+88008908900" class="link mobile-menu__phone"
            >8 800 890 8900</a
          >
        </div>

        <ul class="list languages">
          <li class="languages__item">
            <button
              type="button"
              class="languages__button languages__button--active"
            >
              RU
            </button>
          </li>
          <li class="languages__item">
            <button type="button" class="languages__button">EN</button>
          </li>
          <li class="languages__item">
            <button type="button" class="languages__button">CH</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
